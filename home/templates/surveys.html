{% extends "base.html" %}

{% block start %}


<div class="container" style="margin-top: 50px;">
    <h2>Give Your Survey</h2>
    <div class="row">
        {% for feedback in feedbacks %}
        <div class="col s6 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Survey - {{forloop.counter}}</span>
                </div>
                <div class="card-action">
                    <a href="/feedback/{{feedback.id}}">Start Feedback</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
            
        
{% endblock %}
